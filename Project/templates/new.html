{% extends 'default.html' %}
{% load custom_filters %}

{% block title %}
    New
{% endblock title %}

{% block content %}
    <div style="display: flex">
        <div style="flex-basis: 90%">
            <h2>{{ post.title|censor }}</h2>
            <hr>
            <h3><i>{{ post.author }} | {{ post.create_data|date:"d-m-Y P" }}</i></h3>
            <p style="text-align: justify">{{ post.content|censor }}</p>
        </div>
        <div style="flex-basis: 10%">
            <a href="/.." class="btn btn-secondary" style="margin-bottom: 3%">All news</a>
            <a href="{{ request.get_full_path }}/edit" class="btn btn-secondary" style="margin-bottom: 3%">Edit post</a>
            <a href="{{ request.get_full_path }}/delet" class="btn btn-secondary">Delet post</a>
        </div>
    </div>
{% endblock content %}
